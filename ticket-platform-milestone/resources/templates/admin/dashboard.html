<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
header nav a {
           color: #fff;
           margin-right: 15px;
           font-size: 0.9rem; /* Smaller font size */
       }
	   </style>
<body>
    <header class="bg-dark text-white mb-4 py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">Benvenuto Amministratore</h1>
                <nav class="nav">
                    <a class="nav-link" href="/admin">Home</a>
                    <a class="nav-link " href="/admin/tickets/new">Crea Ticket</a>
                    <a class="nav-link" href="http://localhost:8080/logout">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Search Form -->
        <section class="mb-4">
            
            <form action="/admin/search" method="get" class="d-flex">
                <input type="text" name="query" placeholder="Cerca per titolo..." class="col-2 form-control me-2" required>
                <button type="submit" class="text-whitebtn btn-dark rounded">Cerca</button>
            </form>
        </section>

        <!-- Tickets List -->
        <section>
            <h2 class="h4 mb-3">Tutti i Ticket</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Titolo</th>
                            <th>Descrizione</th>
                            <th>Stato</th>
                            <th>Categoria</th>
                            <th>Operatore</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ticket : ${tickets}">
                            <td th:text="${ticket.id}"></td>
                            <td th:text="${ticket.titolo}"></td>
                            <td th:text="${ticket.descrizione}"></td>
                            <td th:text="${ticket.stato}"></td>
                            <td th:text="${ticket.categoria.nome}"></td>
                            <td th:text="${ticket.operatore.username}"></td>
							<td th:text="${ticket.getDataCreazioneFormattata}"></td>
                            <td>
                                <a th:href="@{/admin/tickets/{id}(id=${ticket.id})}" class="btn btn-info btn-sm">
                                    <i class="fas fa-eye"></i> Dettagli
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Davimut</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
