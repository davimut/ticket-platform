<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Operator Dashboard</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/styles.css">
	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	<style>
		.footer {
			background-color: #343a40;
			color: white;
			padding: 10px 0;
			position: absolute;
			bottom: 0;
			width: 100%;
		}

		.footer a {
			color: #ffffff;
			text-decoration: none;
		}

		.footer a:hover {
			text-decoration: underline;
		}

		header nav a {
			color: #fff;
			margin-right: 15px;
			font-size: 0.9rem;
			/* Smaller font size */
		}
	</style>
</head>

<body>
	<header class="bg-dark text-white mb-4 py-3">
		<div class="container">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="h3">Benvenuto Operatore</h1>
				<nav class="nav">
					<a class="nav-link" th:href="@{/operator/profile/{id}/edit(id=${userId})}">Profilo Operatore</a>
					<a class="nav-link" href="http://localhost:8080/logout">Logout</a>
				</nav>
			</div>
		</div>
	</header>

	<main class="container">
		<!-- Tickets List -->
		<section>
			<h2 class="h4 mb-3">Ticket Assegnati</h2>
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th>ID Ticket</th>
							<th>Titolo</th>
							<th>Descrizione</th>
							<th>Stato</th>
							<th>Azioni</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket : ${tickets}">
							<td th:text="${ticket.id}"></td>
							<td th:text="${ticket.titolo}"></td>
							<td th:text="${ticket.descrizione}"></td>
							<td th:text="${ticket.stato}"></td>
							<td>
								<a th:href="@{/operator/tickets/{id}(id=${ticket.id}, userId=${userId})}"
									class="btn btn-primary btn-sm">
									<i class="fas fa-eye"></i> Dettagli
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</main>

	<!-- Footer -->
	<footer class="footer">
		<div class="container text-center">
			<p>&copy; 2024 Davimut</p>
		</div>
	</footer>
	<!-- Bootstrap JS and dependencies -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
