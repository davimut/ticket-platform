spring.application.name=ticket-platform-milestone
#data source
spring.datasource.url=jdbc:mysql://localhost:3306/db_ticket_platform
spring.datasource.username=root
spring.datasource.password=root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#See sql queries(NOT RECCOMENDED!!!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Include the error message in the response
server.error.include-message=always

# Include stack trace in the response
server.error.include-stacktrace=always

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.yourpackage=DEBUG