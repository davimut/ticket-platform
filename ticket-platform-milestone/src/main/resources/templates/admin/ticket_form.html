<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Create Ticket</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		body {
			display: flex;
			flex-direction: column;
		}

		main {
			flex: 1;
		}

		header {
			background-color: #343a40;
			padding: 5px 0;
			/* Reduced padding */
			border-bottom: 1px solid #dee2e6;
		}

		header h1 {
			margin: 0;
			color: #fff;
			font-size: 1.5rem;
			/* Adjusted font size */
		}

		header nav {
			margin-top: 5px;
			/* Reduced margin */
		}

		header nav a {
			color: #fff;
			margin-right: 15px;
			font-size: 0.9rem;
			/* Smaller font size */
		}

		header nav a:hover {
			text-decoration: underline;
		}

		footer {
			background-color: #f8f9fa;
			padding: 5px 0;
			/* Reduced padding */
			border-top: 1px solid #dee2e6;
		}

		footer p {
			margin: 0;
			font-size: 0.9rem;
			/* Smaller font size */
		}

		.container {
			max-width: 800px;
		}

		.card {
			border-radius: 0.25rem;
		}

		.btn {
			border-radius: 0.25rem;
		}

		.list-unstyled {
			padding-left: 0;
		}
	</style>
	<header class="bg-dark text-white mb-4 py-3">
		<div class="container">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="h3">Crea Nuovo Ticket</h1>
				<nav class="nav">
					<a class="nav-link" href="/admin">Home</a>
					<a class="nav-link" href="http://localhost:8080/logout">Logout</a>
				</nav>
			</div>
		</div>
	</header>

	<main class="container mt-5">
		<form action="#" th:action="@{/admin/tickets}" th:object="${ticket}" method="post">
			<div class="form-group">
				<label for="titolo">Titolo</label>
				<input type="text" id="titolo" name="titolo" th:field="*{titolo}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="descrizione">Descrizione</label>
				<textarea id="descrizione" name="descrizione" th:field="*{descrizione}" class="form-control"
					required></textarea>
			</div>
			<div class="form-group">
				<label for="categoria">Categoria</label>
				<select id="categoria" name="categoria.id" th:field="*{categoria.id}" class="form-control" required>
					<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nome}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="operatore">Operatore</label>
				<select id="operatore" name="operatore.id" th:field="*{operatore.id}" class="form-control" required>
					<option th:each="op : ${operators}" th:value="${op.id}" th:text="${op.username}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="stato">Stato</label>
				<select id="stato" name="stato" th:field="*{stato}" class="form-control" required>
					<option value="da_fare" th:selected="${ticket.stato == 'da_fare'}">Da fare</option>
					<option value="in_corso" th:selected="${ticket.stato == 'in_corso'}">In corso</option>
					<option value="completato" th:selected="${ticket.stato == 'completato'}">Completato</option>
				</select>
			</div>
			<button type="submit" class="	text-whitebtn btn-dark btn-block">CreaTicket</button>
		</form>
	</main>

	<footer class="text-center mt-4">
		<div class="container">
			<p>&copy; 2024 Davimut</p>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>

</html>
